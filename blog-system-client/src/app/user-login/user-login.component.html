<h1 class="title">
  {{title}}
</h1>

<p class="formHead">User Form</p>
<md-card>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
		<md-input-container>
			<input md-input [formControl]="loginForm.controls['username']" placeholder="Username">
			<div *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
				<div *ngIf="loginForm.controls['username'].errors.required" class="danger">
					<span>Username is required!</span>
				</div>
			</div>
		</md-input-container><br>

		<md-input-container>
			<input md-input [formControl]="loginForm.controls['password']" type="password" placeholder="Password">
			<div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
				<div *ngIf="loginForm.controls['password'].errors.required" class="danger">
					<span>Password is required!</span>
				</div>
			</div>
		</md-input-container><br>
		
		<button md-raised-button class="SubmitBtn" [disabled]="!loginForm.valid"> LOGIN </button>
		<span class="error">{{errorMsg}}</span>
	</form>
</md-card>
