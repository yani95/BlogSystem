<md-card>
  <img [src]="value.UserEntity.picture" alt="img">
  <h3 class="card-date">{{ value.dateOfCreation | date}}, &nbsp;{{ value.UserEntity.firstName }} {{ value.UserEntity.lastName }} says:
    <a (click)="onCommentDelete()">Delete</a>
  </h3>
  <hr>

  <div>
    <h4 class="card-text">{{ value.text }}</h4>
  </div>
</md-card>
